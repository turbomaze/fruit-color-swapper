<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Image Color Swapper</title>
		<script src="js/colorswapper.js"></script>
		<script src="js/perfectcanvas.js"></script>
		<link rel="stylesheet" href="css/toast.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Image Color Swapper</h1>
			</header>
			<hr class="unit span-grid">
			<div class="grid">
				<div class="unit one-of-two canv-wrapper">
					<canvas id="canvas0" width="1" height="1"></canvas>
				</div>
				<div class="unit one-of-two canv-wrapper">
					<canvas id="canvas1" width="1" height="1"></canvas>
				</div>
				<div class="column unit one-of-two">
					<div class="grid">
						<div class="button unit one-of-three" id="btn1">
							Apple
						</div>
						<div class="button unit one-of-three" id="btn2">
							Banana
						</div>
						<div class="button unit one-of-three" id="btn3">
							Kiwi
						</div>
						<div class="button unit one-of-four" id="btn4">
							Orange
						</div>
						<div class="button unit one-of-four" id="btn5">
							Peach
						</div>
						<div class="button unit one-of-four" id="btn6">
                            Plum
						</div>
						<div class="button unit one-of-four" id="btn7">
							Strawberry
						</div>
					</div>
				</div>
				<div class="column unit one-of-two">
					<div class="grid">
						<div class="button unit one-of-three" id="btn8">
							Apple
						</div>
						<div class="button unit one-of-three" id="btn9">
							Banana
						</div>
						<div class="button unit one-of-three" id="btn10">
							Kiwi
						</div>
						<div class="button unit one-of-four" id="btn11">
							Orange
						</div>
						<div class="button unit one-of-four" id="btn12">
							Peach
						</div>
						<div class="button unit one-of-four" id="btn13">
                            Plum
						</div>
						<div class="button unit one-of-four" id="btn14">
							Strawberry
						</div>
					</div>
				</div>
                <div class="unit span-grid">
                    <div class="button unit span-grid" id="btn15" style="width: 100%; margin-left: 0;">
                        Swap Colors
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
